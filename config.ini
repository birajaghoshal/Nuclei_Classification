[standard]
verbose = True
mode = supervised
log_file = Logs/log.txt

[data]
data_dir = Data/
val_per = 0.1
balance = False
combine = add

[model]
input_height = 27
input_width = 27
input_channels = 3
num_classes = 4
bayesian = False
model_path = weights/

[optimiser]
weighted_loss = True
learning_rate = 0.001
decay = 0.95
epsilon = 1e-08
use_locking = False

[converge]
training_threshold = 0.5
max_epochs = 1000
min_epochs = 5
batch_epochs = 5