[standard]
verbose = True
mode = supervised
log_file = Logs/log.txt

[data]
data_dir = ../data/SmallPatches/
val_per = 0.2
balance = False
combine = add
cell_patches = 9
sample_size = 4

[model]
input_height = 27
input_width = 27
input_channels = 3
num_classes = 4
bayesian = True
bayesian_iterations = 10
model_path = Weights/model.h5

[optimiser]
weighted_loss = True
learning_rate = 0.01
rho = 0.95
epsilon = 1e-07
decay = 0.0

[converge]
training_threshold = 1.0
max_epochs = 1000
min_epochs = 5
batch_epochs = 4

[training]
batch_size = 100
intervals = 1

[active]
model_tuning = True
update_size = 1500
pseudo_labels = True
pseudo_threshold = 0.8

[plotting]
plot_dir=plot/
