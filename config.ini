[standard]
verbose = True
mode = supervised
log_file = Logs/log.txt

[data]
data_dir = ../Data/
val_per = 0.2
balance = False
combine = add
cell_patches = 9
sample_size = 2

[model]
input_height = 27
input_width = 27
input_channels = 3
num_classes = 4
bayesian = False
bayesian_iterations = 10
model_path = weights/

[optimiser]
weighted_loss = True
learning_rate = 1.0
rho = 0.95
epsilon = 1e-07
decay = 0.0

[converge]
training_threshold = 0.5
max_epochs = 1000
min_epochs = 10
batch_epochs = 5

[training]
batch_size = 100
intervals = 1

[active]
model_tuning = True
update_size = 1500
pseudo_labels = False
pseudo_threshold = 0.8

[plotting]
plot_dir=plot/
